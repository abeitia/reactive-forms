<div>
  <h1>Test Reactive Forms App</h1>
  <p id="toastMessage">Form submitted successfully.</p>
  <form [formGroup]="registerForm" (ngSubmit)="joinNow()">



    <label for="email">Email:</label>
    <input type="email" [formControl]="email"/>

    <label for="password">Password:</label>
    <input type="password" [formControl]="password"/>

    <label for="name">Name:</label>
    <input type="text" [formControl]="name"/>

    <label for="name">Surname1:</label>
    <input type="text" [formControl]="surname1"/>

    <label for="name">Surname2:</label>
    <input type="text" [formControl]="surname2"/>

    <label for="name">Alias:</label>
    <input type="text" [formControl]="alias"/>

    <label for="name">Birthdate:</label>
    <input type="date" [formControl]="birthdate"/>


    <div>
      <button type="submit" >
      Join now
      </button>
    </div>



  </form>
</div>
